---
layout: default
---
<article class="chapter">
  <h1>{{ page.title }}</h1>
  <div class="content">
    {{ content }}
  </div>
  <nav class="chapter-nav">
    {% if page.previous %}
      <a href="{{ page.previous.url }}">← 上一章</a>
    {% endif %}
    {% if page.next %}
      <a href="{{ page.next.url }}">下一章 →</a>
    {% endif %}
  </nav>
</article>
